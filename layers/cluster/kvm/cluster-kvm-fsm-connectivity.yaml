cluster:
  networks:
    scs_network:
      network_name: scsnet
      tunnel_id: 10
      devices:
        bridge: br-scsnet
        tunnel: scsnet
        local:
          peer: bl-scsnet-p
          interface: bl-scsnet
      blade_interconnect: demo-interconnect
      l3_configs:
        ipv4:
          family: AF_INET
          cidr: 10.1.1.0/24
          gateway: 10.1.1.1
          name_servers:
            - 10.1.1.1
          dhcp:
            enabled: true
            pools:
              - start: 10.1.1.10
                end: 10.1.1.254
            blade_host:
              blade_ip: 10.1.1.1
              blade_class: scs-blade
              blade_instance: 0
    fsm_network:
      network_name: fsmnet
      tunnel_id: 20
      devices:
        bridge: br-fsmnet
        tunnel: fsmnet
        local:
          peer: bl-fsmnet-p
          interface: bl-fsmnet
      blade_interconnect: demo-interconnect
      l3_configs:
        ipv4:
          family: AF_INET
          cidr: 10.2.1.0/24
          gateway: 10.2.1.1
          name_servers:
            - 10.2.1.1
          dhcp:
            enabled: true
            pools:
              - start: 10.2.1.10
                end: 10.2.1.254
            blade_host:
              blade_ip: 10.2.1.1
              blade_class: fsm-blade
              blade_instance: 0
    cross_network:
      network_name: crossnet
      tunnel_id: 30
      devices:
        bridge: br-crossnet
        tunnel: crossnet
        local: None
      blade_interconnect: demo-interconnect
      l3_configs:
        ipv4:
          family: AF_INET
          cidr: 10.3.1.0/24
          gateway: null
          name_servers: null
          dhcp:
            enabled: true
            pools:
              - start: 10.3.1.2
                end: 10.3.1.254
            blade_host:
              blade_ip: 10.3.1.1
              blade_class: scs-blade
              blade_instance: 0
  node_classes:
    scs_node:
      pure_base_class: false
      parent_class: ubuntu_24_04_node
      node_count: 1
      host_blade:
        blade_class: scs-blade
        instance_capacity: 1
      node_naming:
        mode: emumerated
        node_names:
          - scs
        base_name: scs
      network_interfaces:
        scs_network:
          cluster_network: scsnet
          addr_info:
            ipv4:
              family: AF_INET
              mode: dynamic
        cross_network:
          cluster_network: crossnet
          addr_info:
            ipv4:
              family: AF_INET
              mode: dynamic
    fsm_node:
      pure_base_class: false
      parent_class: ubuntu_24_04_node
      node_count: 1
      host_blade:
        blade_class: fsm-blade
        instance_capacity: 1
      node_naming:
        mode: emumerated
        node_names:
          - fsm
        base_name: fsm
      network_interfaces:
        fsm_network:
          cluster_network: fsmnet
          addr_info:
            ipv4:
              family: AF_INET
              mode: dynamic
        cross_network:
          cluster_network: crossnet
          addr_info:
            ipv4:
              family: AF_INET
              mode: dynamic
    non_scs_node:
      pure_base_class: false
      parent_class: ubuntu_24_04_node
      node_count: 2
      host_blade:
        blade_class: non-scs-blade
        instance_capacity: 2
      node_naming:
        mode: numbered
        base_name: non-scs
      network_interfaces:
        scs_network:
          cluster_network: scsnet
          addr_info:
            ipv4:
              family: AF_INET
              mode: dynamic
    non_fsm_node:
      pure_base_class: false
      parent_class: ubuntu_24_04_node
      node_count: 2
      host_blade:
        blade_class: non-fsm-blade
        instance_capacity: 2
      node_naming:
        mode: numbered
        base_name: non-fsm
      network_interfaces:
        test_network:
          cluster_network: testnet
          addr_info:
            ipv4:
              family: AF_INET
              mode: dynamic
