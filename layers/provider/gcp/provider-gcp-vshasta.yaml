provider:
  # There is a configuration file called
  #
  #   provider-gcp-hpe-org.yaml
  #
  # In this same directory that contains the organization settings for
  # all HPE GCP based vTDS systems. Use that to set up the
  # 'organization' and 'project' settings. Use this file to set up the
  # rest of the POC configuration.
  organization: {}
  project: {}
  blade_interconnects:
    vshasta-interconnect:
      parent_class: base-interconnect
      pure_base_class: false
      network_name: "vshasta-interconnect"
      description: |
        A blade interconnect based on 'base interconnect' that provides
        the underlay network for the vShasta cluster.
      routes: []

  virtual_blades:
    k8s-mgmt-blade:
      parent_class: base-blade
      pure_base_class: false
# Don't turn off external IPs until we figure out how to NAT around
# the problem of losing access to the public internet when we do.
#     access_config: []  # Turn off external IPs on this node
      blade_interconnect:
        subnetwork: "vshasta-interconnect"
        ip_addrs:
        - 10.255.1.1
        - 10.255.1.2
        - 10.255.1.3
        - 10.255.1.4
        - 10.255.1.5
        - 10.255.1.6
        - 10.255.1.7
        - 10.255.1.8
        - 10.255.1.9
        - 10.255.1.10
        - 10.255.1.11
        - 10.255.1.12
        - 10.255.1.13
        - 10.255.1.14
        - 10.255.1.15
        - 10.255.1.16
      count: 3
      name_prefix: "k8s-mgmt-blade"
      hostname: "k8s-mgmt-blade"
      application_metadata:
        description: "k8s master blades"
        bmc:
          # The redfish server runs by default on port 8080 and nodes
          # within its control are named using their xnames. Change this
          # if you want a different port.
          redfish_server_port: 8080
          # The IPMI server that runs on blades uses ports to
          # differentiate between Virtual Nodes, so, if more than one
          # Virtual Node is registered with it, then a port range is
          # needed to address the individual nodes. If a port range is
          # desired, the base port should be moved to somewhere with
          # room to grow into (6230 is a reasonable choice) and
          # 'sequential' should be set to true. Then the first node will
          # be assigned the base port and subsequent nodes will be
          # assigned the next numbered port. The default port for IPMI
          # is 623, so, if there is only one IPMI controlled Virtual
          # Node on the blade, that should be used. The current vShasta
          # config has only one node per blade.
          ipmi:
            base_port: 623
            sequential: false
        placements:
          - cabinet: 3000
            chassis: 0
            shelf: 0
            blade: 0
          - cabinet: 3000
            chassis: 0
            shelf: 1
            blade: 0
          - cabinet: 3000
            chassis: 0
            shelf: 2
            blade: 0
